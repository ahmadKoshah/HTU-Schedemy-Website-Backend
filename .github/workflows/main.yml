name: deploy AMI
on:
  push:
    branches:
    - main
env:
  AWS_REGION: us-east-1
  INSTANCE_TYPE: t3.small
jobs:
  deploy_ami:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        
      - name: java-17 set up
        uses: actions/setup-java@v4
        with: 
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Verify Build Output
        run: |
          ls -lh target/
          if [ ! -f target/EduSched-0.0.1-SNAPSHOT.jar ]; then
            echo "Error: JAR file not found!"
            exit 1
          fi
        
      - name: Aws login
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible
        
      - name: SSH Key Setup
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
      - name: Launch Instance
        id: launch
        run: |
          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id ami-0453ec754f44f9a4a \
            --count 1 \
            --instance-type ${{ env.INSTANCE_TYPE }} \
            --key-name vockey \
            --security-group-ids sg-03063593450702206 \
            --subnet-id subnet-092591605330a103c \
            --associate-public-ip-address \
            --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=Ansible-Builder}]' \
            --query 'Instances[0].InstanceId' \
            --output text)
          
          echo "Instance $INSTANCE_ID launched."
          aws ec2 wait instance-running --instance-ids $INSTANCE_ID
          
          PUBLIC_IP=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_ID \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
            
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          echo "Instance Public IP: $PUBLIC_IP"

      - name: Run Ansible
        run: |
          echo "Waiting for SSH..."
          for i in {1..20}; do ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@${{ steps.launch.outputs.public_ip }} "echo ready" && break || sleep 10; done

          echo "[builder]" > inventory.ini
          echo "${{ steps.launch.outputs.public_ip }} ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/id_rsa ansible_host_key_checking=False" >> inventory.ini
          
          echo "--- CHECKPOINT 2: Project Root is ${{ github.workspace }} ---"
          
          ansible-playbook -i inventory.ini ansible/setup.yml \
            -e "project_root=${{ github.workspace }}"

      # ========================================================
      # DEBUG MODE: EVERYTHING BELOW IS PAUSED/DISABLED
      # ========================================================

      - name: PAUSE FOR DEBUGGING (1 Hour)
        run: |
          echo "---------------------------------------------------"
          echo "PIPELINE PAUSED. THE INSTANCE IS RUNNING."
          echo "SSH COMMAND: ssh -i ~/.ssh/id_rsa ec2-user@${{ steps.launch.outputs.public_ip }}"
          echo "---------------------------------------------------"
          sleep 3600

